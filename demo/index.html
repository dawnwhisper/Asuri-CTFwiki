<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="js/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Asuri\'s CTF-wiki',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            notFoundPage: true,
            search: {
                paths: 'auto',
                placeholder: 'Type to search',
                noData: 'No Results!',
                depth: 6
            },
        }
    </script>
    <!-- Docsify v4 -->
    <script src="js/npm/docsify@4.js"></script>

    <script src="js/npm/katex@latest/dist/katex.min.js"></script>
    <link rel="stylesheet" href="js/npm/katex@latest/dist/katex.min.css" />
    <script src="js/npm/marked@4.js"></script>

    <!-- CDN files for docsify-katex -->
    <script src="js/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

    <!-- 全文搜索 -->
    <script src="js/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- 图片缩放 -->
    <script src="js/npm/docsify/lib/plugins/zoom-image.min.js"></script>

</body>
</html>
